runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: .*
  script: main.app
- url: /wotd.*
  script: wotd.wotd.app
- url: /wotd_uploader.*
  script: wotd_uploader.wotd_uploader.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"
